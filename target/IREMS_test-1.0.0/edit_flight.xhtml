<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head></h:head> 
	<body> 
		<h:form>
			<h1>#{texts.edit_flight}</h1>
		
			<div >
				<h:outputLabel value="#{texts.from}"  style="min-width:150px; display:inline-block; margin:5px"/>
				<h:inputText value="#{flightsWebController.flightToEdit.from}" />
			</div>
			<div >
				<h:outputLabel value="#{texts.dest}" style="min-width:150px; display:inline-block; margin:5px"/>
				<h:inputText value="#{flightsWebController.flightToEdit.destination}" />
			</div>
			<div>
				<h:outputLabel value="#{texts.departure}" style="min-width:150px; display:inline-block; margin:5px"/>
				<h:inputText value="#{flightsWebController.newDepartureTime}">
				</h:inputText>
			</div>
			<div> 
				<h:outputLabel value="#{texts.arrival}"  style="min-width:150px; display:inline-block; margin:5px"/>
				<h:inputText value="#{flightsWebController.newArrivalTime}" />
			</div>
			
			<div> 
				<h:outputLabel value="#{texts.arrived}"  style="min-width:150px; display:inline-block; margin:5px"/>
				<h:selectBooleanCheckbox value="#{flightsWebController.flightToEdit.arrived}"/>
			</div>
			
			<h:commandButton action="#{flightsWebController.editFlight}" value="save" />
			<br/>
			<h:commandButton action="flight_browser?faces-redirect=true" value="cancel" immidiate="true" />
		</h:form>
		
	</body>
</html>
